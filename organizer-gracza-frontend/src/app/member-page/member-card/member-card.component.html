<div class="card mb-4 mr-3 ml-3 mt-3">
  <div class="card-img-wrapper">
    <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.nickname}}" class="card-img-top">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/members/{{member.username}}">
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button routerLink="/messages/thread/{{member.username}}" class="btn btn-primary">
          <i class="fa fa-envelope"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i>
      {{member.nickname}}
    </h6>
  </div>
</div>
