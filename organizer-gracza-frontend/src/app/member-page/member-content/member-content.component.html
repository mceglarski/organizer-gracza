<div class="member-profile-content container-fluid" *ngIf="member">
  <div class="">
    <app-member-image></app-member-image>
  </div>
  <div class="member-profile-description">
    <h1 class="section-title">O MNIE&nbsp;</h1>
    <span class="member-profile-description-text">{{member.description}}</span><br><br>
    <h4>Interesuje mnie</h4>
    <h5 class="col member-profile-interested-game" *ngFor="let game of gamesToShow">
      <i class="material-icons member-profile-game-icon">videogame_asset</i>{{game}}
    </h5>
  </div>
  <div class="" *ngIf="member.steamId">
    <app-steam-information [steamId]="member.steamId"></app-steam-information>
  </div><br><br>
  <div class="">
    <app-member-achievements [member]="member"></app-member-achievements>
  </div><br><br>
  <div class="">
    <app-member-statistics [member]="member"></app-member-statistics>
  </div>
</div>
