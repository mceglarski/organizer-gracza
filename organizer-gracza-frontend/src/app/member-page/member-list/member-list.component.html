<div class="member-list-content container">
  <div class="row">

    <div class="input-group member-list-search-container col">
      <label></label>
      <select (change)="onUserGameSearch($any($event.target).value)"
             type="search"
             class="form-control member-list-search rounded mt-3 ml-3"
             aria-label="Search"
             aria-describedby="search-addon">
        <option value=-1>Wyszukaj po grze</option>
        <option *ngFor="let game of games"
                [value]="game.gameId">{{game.title}}</option>
      </select>
    </div>
  </div>

  <div class="flex-container justify-content-center">
    <div *ngFor="let member of membersToShow" >
      <app-member-card [member]="member"></app-member-card>
    </div>
  </div>

  <div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination
      [boundaryLinks]="true"
      [totalItems]="pagination.totalItems"
      [itemsPerPage]="pagination.itemsPerPage"
      [(ngModel)]="pagination.currentPage"
      (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
      class="member-list-pagination">
    </pagination>

  </div>
</div>
