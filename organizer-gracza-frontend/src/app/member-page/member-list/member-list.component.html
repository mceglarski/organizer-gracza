<div class="member-list-content">

  <div class="input-group member-list-search-container">
    <input type="search" class="form-control member-list-search rounded mt-3 ml-3" placeholder="Wyszukaj uÅ¼ytkownika" aria-label="Search"
           aria-describedby="search-addon" />
    <button type="button" class="btn btn-outline-secondary mt-3 member-list-search-btn">Szukaj</button>
  </div>

  <div class="flex-container justify-content-center">
    <div *ngFor="let member of members" >
      <app-member-card [member]="member"></app-member-card>
    </div>
  </div>

  <div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination
      [boundaryLinks]="true"
      [totalItems]="pagination.totalItems"
      [itemsPerPage]="pagination.itemsPerPage"
      [(ngModel)]="pagination.currentPage"
      (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
      class="member-list-pagination">
    </pagination>

  </div>
</div>
