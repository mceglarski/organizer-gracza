<br><span class="col">Znajdź swoją bratnią duszę do gry, wyszukuj użytkowników po ich zainteresowaniach.<br></span>
<span class="col">Kliknij w <i class="fa fa-user mr-2"></i>, aby wyświetlić pełen profil. <br></span>
<span class="col">Kliknij w <i class="fa fa-envelope"></i>, aby napisać wiadomość prywatną.</span>
<div class="member-list-content container">
  <div class="row">

    <div class="input-group member-list-search-container col">
      <select (change)="onUserGameSearch($any($event.target).value)"
             class="form-control member-list-search rounded">
        <option value=-1>Wszystkie gry</option>
        <option *ngFor="let game of games"
                [value]="game.gameId">{{game.title}}</option>
      </select><i class="material-icons select-tooltip"
                  [matTooltip]="'Wybierz odpowiedni filtr z grą, \naby wyświetlić użytkowników, \nktórzy też w nią grają'">info_outline</i>
    </div>
  </div>

  <div class="flex-container justify-content-center">
    <div *ngFor="let member of membersToShow" >
      <app-member-card [member]="member"></app-member-card>
    </div>
  </div>

  <div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination
      [boundaryLinks]="true"
      [totalItems]="pagination.totalItems"
      [itemsPerPage]="pagination.itemsPerPage"
      [(ngModel)]="pagination.currentPage"
      (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
      class="member-list-pagination">
    </pagination>

  </div>
</div>
