<div class="news-extended">
  <div class="news-extended-image">
    <img src="{{newsInput?.photoUrl}}" class="news-extended-thumbnail">
  </div>
  <div class="news-extended-description">
    <h1 class="news-extended-title">{{newsInput?.title}}</h1>
    <p>{{(newsInput?.content | slice:0:600)+'...'}}</p>
    <h6>{{newsInput?.publicationDate | date: 'mediumDate'}}</h6>
  </div>
  <button class="btn news-extended-read-more-btn" routerLink="/news/{{newsInput?.articlesId}}">Czytaj dalej</button>
</div>
