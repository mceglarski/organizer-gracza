<div class="news-short" *ngFor="let news of newsArray; let i = index">
  <div class="news-short-content"
       [style.background]="selectedNews == i ? '#d52b58' : ''"
       (click)="sendExtendedNews(news); selectedNews = i">
    <div class="news-short-image">
      <img src="../assets/short-news-icon.jpg" class="news-thumbnail">
    </div>
    <div class="text col-md-8">
      <h4>{{news.Title}}</h4>
      <h5>{{news.Content}}</h5>
      <h6>{{news.PublicationDate | date: 'short'}}</h6>
    </div>
  </div>
</div>
