<ng-template #addPhotoForTeam let-modal>
  <div class="modal-header" mat-dialog-title>
    <h4 class="modal-title" id="modal-basic-title">Dodaj zdjÄ™cie</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" mat-dialog-content>
    <div class="col-md-3">

      <h3>Add Photos</h3>

      <div ng2FileDrop mat-dialog-actions
           [ngClass]="{'nv-file-over': hasBaseDropzoneOver}"
           (fileOver)="fileOverBase($event)"
           [uploader]="uploader"
           class="card bg-faded p-3 text-center mb-3 my-drop-zone">
        <i class="fa fa-upload fa-3x"></i>
        Drop photo here
      </div>

      Single
      <input type="file" ng2FileSelect [uploader]="uploader"/>
    </div>
    <button type="button" class="btn btn-success btn-s"
            (click)="uploader.uploadAll()" (click)="modal.close()">
      <span class="fa fa-upload"></span> Upload all
    </button>
  </div>
</ng-template>
