<button class="btn btn-link" (click)="open(content)">Zarejestruj się</button>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Zarejestruj się</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off" id="registerForm">
      <div class="form-group">
        <input type="text" class="form-control" name="username"
               [(ngModel)]="model.username" placeholder="Nazwa użytkownika">
        <input type="text" class="form-control" name="nickname"
               [(ngModel)]="model.nickname" placeholder="Nick">
        <input type="text" class="form-control" name="email"
               [(ngModel)]="model.email" placeholder="Adres e-mail">
        <input type="password" class="form-control" name="password"
               [(ngModel)]="model.password" placeholder="Hasło">
        <input type="password" class="form-control" name="passwordRepeat"
               [(ngModel)]="model.repeatPassword" placeholder="Powtórz hasło">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-success" form="registerForm" (click)="modal.close()">Zarejestruj się</button>
    <button type="button" class="btn btn-danger" (click)="modal.close()">Anuluj</button>
  </div>
</ng-template>
