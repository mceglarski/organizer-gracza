<div class="admin-panel-content">
  <h2>Admin Panel</h2>
  <div class="tab-panel">
    <tabset class="tabset-content">
      <tab heading="User management" *appHasRole='["Admin"]'>
        <div class="container"></div>
        <app-user-management></app-user-management>
      </tab>
      <tab heading="Photo management" *appHasRole='["Admin", "Moderator"]'>
        <div class="container"></div>
        <app-photo-management></app-photo-management>
      </tab>
      <tab heading="Event management" *appHasRole='["Admin"]'>
        <div class="container"></div>
        <app-event-management></app-event-management>
      </tab>
    </tabset>
  </div>
</div>
