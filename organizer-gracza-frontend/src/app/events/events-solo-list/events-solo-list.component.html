<div class="container-fluid event-solo-page-content" *ngIf="events">

  <h1 class="section-title"><span class="section-title-accent">WYDARZENIA</span> SOLO&nbsp;</h1>

  <div class="row d-flex justify-content-center">
    <div class="col">
      <div class="row justify-content-center">
        <div class="solo-event" *ngFor="let event of events" routerLink="eventsuser/{{event.eventUserId}}">
          <p><h4 class="text-break">{{event.name}}</h4>
          <p>DATA: {{event.startDate | date}} - {{event.endDate | date}}</p>
          <p>GRA: {{event.game.title}}</p>
          <p>PULA NAGRÃ“D: ${{event.winnerPrize | number: '1.0-0'}}</p>
        </div>
      </div>
    </div>

    <div class="event-result col-xl-4">
      <h3 class="event-solo-result-title">Ostatnie wyniki: </h3>

      <div *ngFor="let result of eventUserResults" class="row justify-content-center event-result-row">
        <div class="col-xl-12 d-flex justify-content-center">
          <a class="event-result-event-link" href="/events/eventsuser/{{result.eventUserId}}">
            <span class="event-result-name">{{result.eventUserName}}</span>
          </a>
        </div>
        <div class="col-xl-12 d-flex justify-content-center">
          <a *ngIf="user" href="/members/{{result.user?.username}}">
            <img class="image-fluid event-result-image" src="{{result.user?.photoUrl}}">
          </a>
          <img *ngIf="!user" class="image-fluid event-result-image" src="{{result.user?.photoUrl}}">
        </div>
        <div class="col d-flex justify-content-center">
          <a *ngIf="user" href="/members/{{result.user?.username}}">
            <span class="event-result-winner-nickname">{{result.user?.nickname}}</span>
          </a>
          <span *ngIf="!user" class="event-result-winner-nickname">{{result.user?.nickname}}</span>
        </div>
      </div>
    </div>
  </div>



</div>
