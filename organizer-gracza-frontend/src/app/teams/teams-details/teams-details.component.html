<div class="container team-details-page" *ngIf="team">

  <h1 class="section-title"><span class="section-title-accent">SZCZEGÓŁY</span> DRUŻYNY&nbsp;</h1>

  <div class="row">
    <div class="col">
      <h2 class="">Nazwa drużyny: <span class="section-title-accent">{{team.name}}</span></h2><br>
      <h2 class="">Skład drużyny:
      </h2>
        <div *ngFor="let user of teamUsers" class="team-details-member">
          <a href="/members/{{user.user.username}}" class="team-details-member-link">
            <img src="{{user.user.photoUrl}}" class="img-fluid team-details-member-img">
            {{user.user.nickname}}
          </a>
        </div>
    </div>
    <div class="col">
      <h2>Logo drużyny</h2>
      <img src="{{team.photoUrl}}" alt="{{team}}" class="team-details-logo">
    </div>
  </div>
  <div>
    <button class="btn btn-success btn-lg" (click)="joinTeam()">Dołącz do drużyny</button>
  </div>
</div>
